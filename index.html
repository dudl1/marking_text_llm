<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TML - Text Markup for LLM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="left">

            <div class="left_header">

                <div class="special_buttons">
    
                    <button class="button_select_file">
                        Select a file
                        <div class="file_name"></div>
                        <input type="file" id="fileInput" accept=".csv" style="display: none;">
                    </button>
        
                    <button class="button_save_file">Save the file</button>
        
                </div>
    
                <div class="special_buttons_fileContent">
    
                    <button class="show_new_data button_data">Table: new data</button>
                    <button class="show_all_data button_data">Table: all data</button>
    
                </div>

            </div>

            <div class="file_content">
                <table id="csvTable" border="1">
                    <thead>
                        <tr>
                            <th>Instruct</th>
                            <th>Answer</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>            
    
        </div>

        <div class="center">
            <div class="textfields_ia">
                <div id="editor-instruction" class="textfield textfield_instruction"></div>
                <div id="editor-output" class="textfield textfield_output"></div>
            </div>
        </div>
    
        <div class="right">
    
            <button class="create_next_data">
                >
                <span>new markup</span>
                >
            </button>
    
        </div>

    </div>

    <button class="recovery_data">Восстановить данные</button>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./index.css">
</body>
</html>
