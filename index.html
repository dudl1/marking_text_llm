<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TML - Text Markup for LLM</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="left">

            <div class="special_buttons">
    
                <button class="button_select_file">
                    Select a file
                    <div class="file_name"></div>
                    <input type="file" id="fileInput" accept=".csv" style="display: none;">
                </button>
    
                <button class="button_save_file">Save the file</button>
    
            </div>

            <div class="file_content">
                <table id="csvTable" border="1">
                    <thead>
                        <tr>
                            <th>Instruct</th>
                            <th>Answer</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>            
    
        </div>
    
        <div class="center">
    
            <div class="textfields_ia">
    
                <div class="textfield textfield_instruction" contenteditable="true"></div>
    
                <div class="textfield textfield_answer" contenteditable="true"></div>
    
            </div>
    
        </div>
    
        <div class="right">
    
            <button class="create_next_data">
                >
                <span>new markup</span>
                >
            </button>
    
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
